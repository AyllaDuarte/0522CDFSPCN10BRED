<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 - Personalizando formulário</title>
    <style>

        /*
        
            Mobile First
            Celular primeiro
        */

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .formulario {
            max-width: 420px;
            /*
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            */
            margin: 50px auto;
        }

        .formulario__grupo {
            /* Espaçamento externo */
            margin: 10px 0;
        }

        .formulario__campo {
            border: 1px solid lightgray;
            border-radius: 5px;
            display: block;
            /* Espaçamento interno */
            padding: 10px 5px;
            width: 100%;
        }

        .formulario__campo:invalid {
            border: 2px solid red;
        }

        .formulario__campo::placeholder {
            color: black;
        }

        .formulario__texto {
            display: block;
            text-align: center;
            margin: 25px 0;
        }

        .formulario__link {
            color: orangered;
        }

        .esconder {
            border: 0;
            clip: rect(0,0,0,0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }

        .botao {
            background-color: orangered;
            border: none;
            border-radius: 5px;
            color: white;
            display: block;
            font-size: 16px;
            padding: 10px 25px;
            width: 100%;
        }

    </style>
</head>
<body>
    <article class="formulario">
        <h1>Login</h1>

        <form 
            name="credencial"
            method="get" 
            action="/"
        >

            <div class="formulario__grupo">
                <label 
                    class="esconder" 
                    for="nome"
                >
                    E-mail
                </label>
                <input 
                    class="formulario__campo"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Digite seu e-mail cadastrado"
                >
            </div>

            <div class="formulario__grupo">
                <label 
                    class="esconder" 
                    for="senha"
                >
                    Nome
                </label>
                <!-- Referência Expresssão Regular: https://pt.stackoverflow.com/questions/412465/validar-campos-de-senha-usando-javascript-regex -->
                <input 
                    class="formulario__campo" 
                    id="senha" 
                    name="senha"
                    type="password"
                    placeholder="Digite sua senha"
                    minlength="6"
                >
            </div>

            <div class="formulario__grupo">
                <button 
                    class="botao"
                    type="submit"
                >
                    Enviar
                </button>

                <span class="formulario__texto">Esqueceu sua senha? <a class="formulario__link" href="/">Recuperar acesso</a></span>
            </div>
        </form>
    </article>
</body>
</html>
